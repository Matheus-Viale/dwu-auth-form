<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
      <h2 class="card-title text-center">Formulário</h2>

      <form [formGroup]="formulario">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" id="nome" class="form-control" formControlName="nome" />
        </div>

        <div class="mb-3">
          <label for="sobrenome" class="form-label">Sobrenome:</label>
          <input type="text" id="sobrenome" class="form-control" formControlName="sobrenome" />
        </div>

        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo:</label>
          <select id="sexo" class="form-select" formControlName="sexo">
            <option value="N">Não informado</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
          </select>
        </div>

        <div class="mb-3 row">
          <div class="col">
            <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" class="form-control" formControlName="dataNascimento" />
          </div>
          <div class="col">
            <label for="idade" class="form-label">Idade:</label>
            <input type="number" id="idade" class="form-control" formControlName="idade" />
          </div>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary" (click)="salvarDados()">Salvar</button>
        </div>

        <div *ngIf="mostrarAlerta" class="alert alert-danger mt-5 show" role="alert">
          Por favor, preencha todos os campos corretamente.
        </div>
      </form>

    </div>
  </div>
</div>
